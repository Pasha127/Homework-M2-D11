<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Song Lists </title>
</head>
<body>
    <div class="conatainer d-flex justify-content-center w-100 my-5">
        <button type="button" class="btn mx-1 btn-primary artistButton">Pink Floyd</button>
        <button type="button" class="btn mx-1 btn-primary artistButton">Daft Punk</button>
        <button type="button" class="btn mx-1 btn-primary artistButton">Metallica</button>
        <button type="button" class="btn mx-1 btn-primary artistButton">View All</button>
        <button type="button" id="countTracksBtn" class="btn mx-1 btn-primary" data-toggle="modal" data-target="#modal"> Count Tracks</button>        
        <button type="button" id="countAlbumsBtn" class="btn mx-1 btn-primary" data-toggle="modal" data-target="#modal"> Count Albums</button>        
        
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <!-- <div class="card col-md-3" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div> -->
        </div>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Number of Tracks</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <script src="./index.js"></script>
</body>
</html>
